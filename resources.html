<!DOCTYPE html>
<html data-i18n-loading="true" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="resources.pageTitle" data-i18n-default="资源中心 - 资源激活工具站">资源中心 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/resources.css">
    <link rel="stylesheet" href="./css/i18n.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4468142418161903"
     crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home" data-i18n-default="资源激活">资源激活</a>
            <nav>
                <a href="toolbox.html" data-i18n="nav.tools" data-i18n-default="工具">工具</a>
                <a href="resources.html" class="active" data-i18n="nav.resources" data-i18n-default="资源">资源</a>
                <a href="security.html" data-i18n="nav.security" data-i18n-default="安全">安全</a>
                <a href="status.html" data-i18n="nav.status" data-i18n-default="状态">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh" data-i18n-default="中文">中文</button>
                    <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en" data-i18n-default="English">English</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="background-gradient"></div>
    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" 
                       data-i18n-placeholder="resources.search.placeholder" 
                       data-i18n-default-placeholder="搜索资源..." 
                       placeholder="搜索资源...">
                <button data-i18n="resources.search.button" data-i18n-default="搜索">搜索</button>
            </div>
        </section>
        <section class="resource-section">
            <h1 class="page-title" data-i18n="resources.title" data-i18n-default="资源中心">资源中心</h1>
            <div class="resource-grid">
                <div class="resource-card animate__animated animate__fadeInUp">
                    <div class="card-icon">
                        <img src="./src/assets/images/windows.svg" alt="系统资源" 
                             data-i18n-alt="resources.system.alt" 
                             data-i18n-default="系统资源图标">
                    </div>
                    <h3 data-i18n="resources.system.title" data-i18n-default="系统资源">系统资源</h3>
                    <ul>
                        <li><a href="#" class="resource-link" data-i18n="resources.system.iso" data-i18n-default="系统镜像">系统镜像</a></li>
                        <li><a href="#" class="resource-link" data-i18n="resources.system.drivers" data-i18n-default="驱动程序">驱动程序</a></li>
                        <li><a href="#" class="resource-link" data-i18n="resources.system.patches" data-i18n-default="系统补丁">系统补丁</a></li>
                    </ul>
                </div>
                <div class="resource-card animate__animated animate__fadeInUp animate__delay-1s">
                    <div class="card-icon">
                        <img src="./src/assets/images/python.svg" alt="开发资源" 
                             data-i18n-alt="resources.dev.alt" 
                             data-i18n-default="开发资源图标">
                    </div>
                    <h3 data-i18n="resources.dev.title" data-i18n-default="开发资源">开发资源</h3>
                    <ul>
                        <li><a href="#" class="resource-link" data-i18n="resources.dev.sdk" data-i18n-default="SDK下载">SDK下载</a></li>
                        <li><a href="#" class="resource-link" data-i18n="resources.dev.api" data-i18n-default="API文档">API文档</a></li>
                        <li><a href="#" class="resource-link" data-i18n="resources.dev.examples" data-i18n-default="代码示例">代码示例</a></li>
                    </ul>
                </div>
                <div class="resource-card animate__animated animate__fadeInUp animate__delay-2s">
                    <div class="card-icon">
                        <img src="./src/assets/images/security.svg" alt="安全资源" 
                             data-i18n-alt="resources.security.alt"
                             data-i18n-default="安全资源图标">
                    </div>
                    <h3 data-i18n="resources.security.title" data-i18n-default="安全资源">安全资源</h3>
                    <ul>
                        <li><a href="#" class="resource-link" data-i18n="resources.security.patches" data-i18n-default="安全补丁">安全补丁</a></li>
                        <li><a href="#" class="resource-link" data-i18n="resources.security.guides" data-i18n-default="安全指南">安全指南</a></li>
                        <li><a href="#" class="resource-link" data-i18n="resources.security.vulndb" data-i18n-default="漏洞数据库">漏洞数据库</a></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 广告容器 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4468142418161903"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright" data-i18n-default="© 2023 资源激活工具站">&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // 添加CSS类控制初始显示
            document.documentElement.classList.add('i18n-initializing');
            
            if (window.i18nManager) {
                i18nManager.addObserver(() => {
                    // 使用延迟移除加载状态
                    setTimeout(() => {
                        document.documentElement.removeAttribute('data-i18n-loading');
                        document.documentElement.classList.remove('i18n-initializing');
                    }, 300);
                });
            } else {
                // i18n管理器加载失败，移除加载状态显示默认内容
                setTimeout(() => {
                    document.documentElement.removeAttribute('data-i18n-loading');
                    document.documentElement.classList.remove('i18n-initializing');
                }, 1000);
            }
        });

        // 添加加载超时保护
        setTimeout(() => {
            if (document.documentElement.hasAttribute('data-i18n-loading')) {
                document.documentElement.removeAttribute('data-i18n-loading');
                document.documentElement.classList.remove('i18n-initializing');
            }
        }, 3000);
    </script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/resources.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
    <script type="module" src="./src/js/ad-manager.js"></script>
    
    <!-- 智能客服容器 -->
    <div id="chat-container" class="deepseek-chat"></div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            import('./src/js/modules/deepseek-chat.js').then(module => {
                module.default.init({
                    container: '#chat-container',
                    position: 'bottom-right'
                });
            }).catch(error => {
                console.error('客服系统加载失败:', error);
            });
        });
    </script>
</body>
</html>
