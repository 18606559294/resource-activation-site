<!DOCTYPE html>
<html data-i18n-loading="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="status.pageTitle">系统状态 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/status.css">
    <link rel="stylesheet" href="./css/i18n.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home">资源激活</a>
            <nav>
                <a href="toolbox.html" data-i18n="nav.tools">工具</a>
                <a href="resources.html" data-i18n="nav.resources">资源</a>
                <a href="security.html" data-i18n="nav.security">安全</a>
                <a href="status.html" class="active" data-i18n="nav.status">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh">中文</button>
                    <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en">English</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="status-section">
            <h1 data-i18n="status.title">系统状态</h1>
            
            <div class="status-content">
                <div class="status-item">
                    <h2 data-i18n="status.sections.server.title">服务器状态</h2>
                    <div class="status-indicator">
                        <span class="status-dot online"></span>
                        <span data-i18n="status.sections.server.online">在线</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <h2 data-i18n="status.sections.services.title">服务状态</h2>
                    <div class="service-status">
                        <div class="service-item">
                            <span class="service-name" data-i18n="status.sections.services.api">API服务</span>
                            <span class="status-dot online"></span>
                        </div>
                        <div class="service-item">
                            <span class="service-name" data-i18n="status.sections.services.database">数据库服务</span>
                            <span class="status-dot online"></span>
                        </div>
                    </div>
                </div>
                
                <div class="status-item">
                    <h2 data-i18n="status.sections.system.title">系统信息</h2>
                    <div class="system-info">
                        <div class="info-item">
                            <span data-i18n="status.sections.system.version">版本号：</span>
                            <span>1.0.0</span>
                        </div>
                        <div class="info-item">
                            <span data-i18n="status.sections.system.lastUpdate">最后更新时间：</span>
                            <span>2023-10-15</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            if (window.i18nManager) {
                i18nManager.addObserver(() => {
                    document.documentElement.removeAttribute('data-i18n-loading');
                });
            }
        });
    </script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/status.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
</body>
</html>
