<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统状态 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/status.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">资源激活</a>
            <nav>
                <a href="toolbox.html">工具</a>
                <a href="resources.html">资源</a>
                <a href="security.html">安全</a>
                <a href="status.html" class="active">状态</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="status-section">
            <h1>系统状态</h1>
            
            <div class="status-content">
                <div class="status-item">
                    <h2 data-i18n="status.subtitle1">服务器状态</h2>
                    <div class="status-indicator">
                        <span class="status-dot online"></span>
                        <span data-i18n="status.online">在线</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <h2 data-i18n="status.subtitle2">服务状态</h2>
                    <div class="service-status">
                        <div class="service-item">
                            <span class="service-name" data-i18n="status.service1">API服务</span>
                            <span class="status-dot online"></span>
                        </div>
                        <div class="service-item">
                            <span class="service-name" data-i18n="status.service2">数据库服务</span>
                            <span class="status-dot online"></span>
                        </div>
                    </div>
                </div>
                
                <div class="status-item">
                    <h2 data-i18n="status.subtitle3">系统信息</h2>
                    <div class="system-info">
                        <div class="info-item">
                            <span data-i18n="status.info1">版本号：</span>
                            <span>1.0.0</span>
                        </div>
                        <div class="info-item">
                            <span data-i18n="status.info2">最后更新时间：</span>
                            <span>2023-10-15</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
</body>
</html>
