<!DOCTYPE html>
<html data-i18n-loading="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="status.pageTitle" data-i18n-default="系统状态 - 资源激活工具站">系统状态 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/status.css">
    <link rel="stylesheet" href="./css/i18n.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4468142418161903"
     crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home" data-i18n-default="资源激活">资源激活</a>
            <nav>
                <a href="toolbox.html" data-i18n="nav.tools" data-i18n-default="工具">工具</a>
                <a href="resources.html" data-i18n="nav.resources" data-i18n-default="资源">资源</a>
                <a href="security.html" data-i18n="nav.security" data-i18n-default="安全">安全</a>
                <a href="status.html" class="active" data-i18n="nav.status" data-i18n-default="状态">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh" data-i18n-default="中文">中文</button>
                    <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en" data-i18n-default="English">English</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="status-section">
            <h1 data-i18n="status.title" data-i18n-default="系统状态">系统状态</h1>
            
            <div class="status-content">
                <div class="status-item">
                    <h2 data-i18n="status.sections.server.title" data-i18n-default="服务器状态">服务器状态</h2>
                    <div class="status-indicator">
                        <span class="status-dot online"></span>
                        <span data-i18n="status.sections.server.online" data-i18n-default="在线">在线</span>
                    </div>
                </div>
                
                <div class="status-item">
                    <h2 data-i18n="status.sections.services.title" data-i18n-default="服务状态">服务状态</h2>
                    <div class="service-status">
                        <div class="service-item">
                            <span class="service-name" data-i18n="status.sections.services.api" data-i18n-default="API服务">API服务</span>
                            <span class="status-dot online"></span>
                        </div>
                        <div class="service-item">
                            <span class="service-name" data-i18n="status.sections.services.database" data-i18n-default="数据库服务">数据库服务</span>
                            <span class="status-dot online"></span>
                        </div>
                    </div>
                </div>
                
                <div class="status-item">
                    <h2 data-i18n="status.sections.system.title" data-i18n-default="系统信息">系统信息</h2>
                    <div class="system-info">
                        <div class="info-item">
                            <span data-i18n="status.sections.system.version" data-i18n-default="版本号：">版本号：</span>
                            <span>1.0.0</span>
                        </div>
                        <div class="info-item">
                            <span data-i18n="status.sections.system.lastUpdate" data-i18n-default="最后更新时间：">最后更新时间：</span>
                            <span>2023-10-15</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 广告容器 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-4468142418161903"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright" data-i18n-default="© 2023 资源激活工具站">&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // 添加CSS类控制初始显示
            document.documentElement.classList.add('i18n-initializing');
            
            if (window.i18nManager) {
                i18nManager.addObserver(() => {
                    // 使用延迟移除加载状态
                    setTimeout(() => {
                        document.documentElement.removeAttribute('data-i18n-loading');
                        document.documentElement.classList.remove('i18n-initializing');
                    }, 300);
                });
            } else {
                // i18n管理器加载失败，移除加载状态显示默认内容
                setTimeout(() => {
                    document.documentElement.removeAttribute('data-i18n-loading');
                    document.documentElement.classList.remove('i18n-initializing');
                }, 1000);
            }
        });

        // 添加加载超时保护
        setTimeout(() => {
            if (document.documentElement.hasAttribute('data-i18n-loading')) {
                document.documentElement.removeAttribute('data-i18n-loading');
                document.documentElement.classList.remove('i18n-initializing');
            }
        }, 3000);
    </script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/status.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
    <script type="module" src="./src/js/ad-manager.js"></script>
</body>
</html>
