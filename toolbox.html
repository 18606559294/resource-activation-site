<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="toolbox.pageTitle">工具箱 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/toolbox.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home">资源激活</a>
            <nav>
                <a href="toolbox.html" class="active" data-i18n="nav.tools">工具</a>
                <a href="resources.html" data-i18n="nav.resources">资源</a>
                <a href="security.html" data-i18n="nav.security">安全</a>
                <a href="status.html" data-i18n="nav.status">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文">中文</button>
                    <button data-lang="en" aria-label="Switch to English">English</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" data-i18n-placeholder="toolbox.search.placeholder">
                <button data-i18n="toolbox.search.button">搜索</button>
            </div>
        </section>

        <section class="toolbox-content">
            <h1 data-i18n="toolbox.title">工具箱</h1>
            
            <div class="category-grid">
                <div class="category-card">
                    <h2 data-i18n="toolbox.system.title">系统工具</h2>
                    <div class="tool-list">
                        <div class="tool-item">
                            <h3 data-i18n="toolbox.system.sysinfo.title">系统信息</h3>
                            <p data-i18n="toolbox.system.sysinfo.description">查看系统硬件和软件信息</p>
                            <a href="#" class="btn" data-i18n="common.use">使用</a>
                        </div>
                        <div class="tool-item">
                            <h3 data-i18n="toolbox.system.performance.title">性能监控</h3>
                            <p data-i18n="toolbox.system.performance.description">实时监控系统性能指标</p>
                            <a href="#" class="btn" data-i18n="common.use">使用</a>
                        </div>
                    </div>
                </div>
                
                <div class="category-card">
                    <h2 data-i18n="toolbox.network.title">网络工具</h2>
                    <div class="tool-list">
                        <div class="tool-item">
                            <h3 data-i18n="toolbox.network.diagnostic.title">网络诊断</h3>
                            <p data-i18n="toolbox.network.diagnostic.description">网络连接测试和诊断</p>
                            <a href="#" class="btn" data-i18n="common.use">使用</a>
                        </div>
                        <div class="tool-item">
                            <h3 data-i18n="toolbox.network.portscan.title">端口扫描</h3>
                            <p data-i18n="toolbox.network.portscan.description">扫描开放端口和服务</p>
                            <a href="#" class="btn" data-i18n="common.use">使用</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/toolbox.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
</body>
</html>
