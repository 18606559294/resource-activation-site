<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>工具箱 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/toolbox.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">资源激活</a>
            <nav>
                <a href="toolbox.html" class="active">工具</a>
                <a href="resources.html">资源</a>
                <a href="security.html">安全</a>
                <a href="status.html">状态</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" placeholder="搜索工具...">
                <button>搜索</button>
            </div>
        </section>

        <section class="toolbox-content">
            <h1>工具箱</h1>
            
            <div class="category-grid">
                <div class="category-card">
                    <h2>系统工具</h2>
                    <div class="tool-list">
                        <div class="tool-item">
                            <h3>系统信息</h3>
                            <p>查看系统硬件和软件信息</p>
                            <a href="#" class="btn">使用</a>
                        </div>
                        <div class="tool-item">
                            <h3>性能监控</h3>
                            <p>实时监控系统性能指标</p>
                            <a href="#" class="btn">使用</a>
                        </div>
                    </div>
                </div>
                
                <div class="category-card">
                    <h2>网络工具</h2>
                    <div class="tool-list">
                        <div class="tool-item">
                            <h3>网络诊断</h3>
                            <p>网络连接测试和诊断</p>
                            <a href="#" class="btn">使用</a>
                        </div>
                        <div class="tool-item">
                            <h3>端口扫描</h3>
                            <p>扫描开放端口和服务</p>
                            <a href="#" class="btn">使用</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
</body>
</html>
