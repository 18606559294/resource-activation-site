<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活工具管理</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/toolbox.css">
</head>
<body>
    <div class="toolbox-container">
        <a href="index.html" class="back-button">返回主页</a>
        <h1>激活工具管理</h1>
        
        <div class="tools-grid">
            <div class="tool-card">
                <div class="tool-icon">
                    <img src="./src/assets/images/windows.svg" alt="Windows图标">
                </div>
                <div class="tool-info">
                    <h3>Windows 10 激活工具</h3>
                    <p>版本：2.1.0</p>
                    <p>更新时间：2025-01-15</p>
                    <div class="tool-actions">
                        <button class="download-btn" data-tool="win10">下载</button>
                        <button class="info-btn" data-tool="win10">详情</button>
                    </div>
                </div>
            </div>

            <div class="tool-card">
                <div class="tool-icon">
                    <img src="./src/assets/images/windows11.svg" alt="Windows 11图标">
                </div>
                <div class="tool-info">
                    <h3>Windows 11 激活工具</h3>
                    <p>版本：1.5.2</p>
                    <p>更新时间：2025-01-10</p>
                    <div class="tool-actions">
                        <button class="download-btn" data-tool="win11">下载</button>
                        <button class="info-btn" data-tool="win11">详情</button>
                    </div>
                </div>
            </div>

            <div class="tool-card">
                <div class="tool-icon">
                    <img src="./src/assets/images/office.svg" alt="Office图标">
                </div>
                <div class="tool-info">
                    <h3>Office 激活工具</h3>
                    <p>版本：3.0.1</p>
                    <p>更新时间：2025-01-12</p>
                    <div class="tool-actions">
                        <button class="download-btn" data-tool="office">下载</button>
                        <button class="info-btn" data-tool="office">详情</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="toolModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <div id="modalBody"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/js/modules/i18n.js"></script>
    <script type="module" src="./src/js/toolbox.js"></script>
</body>
</html>
