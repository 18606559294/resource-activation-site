<!DOCTYPE html>
<html data-i18n-loading="true" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="site.title" data-i18n-default="资源激活工具站">资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/i18n.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4468142418161903"
     crossorigin="anonymous"></script>
    <!-- 核心脚本 -->
    <script type="module" src="./main.js"></script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/ad-manager.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home" data-i18n-default="资源激活">资源激活</a>
            <nav>
                <a href="toolbox.html" data-i18n="nav.tools" data-i18n-default="工具">工具</a>
                <a href="resources.html" data-i18n="nav.resources" data-i18n-default="资源">资源</a>
                <a href="security.html" data-i18n="nav.security" data-i18n-default="安全">安全</a>
                <a href="status.html" data-i18n="nav.status" data-i18n-default="状态">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh" data-i18n-default="中文">中文</button>
                    <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en" data-i18n-default="English">English</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" 
                       data-i18n-placeholder="home.search.placeholder" 
                       data-i18n-default-placeholder="搜索资源..." 
                       placeholder="搜索资源...">
                <button data-i18n="home.search.button" data-i18n-default="搜索">搜索</button>
            </div>
        </section>

        <section class="category-grid">
            <div class="category-card">
                <h2 data-i18n="home.tools.title" data-i18n-default="常用工具">常用工具</h2>
                <div class="tool-list">
                    <div class="tool-item">
                        <h3 data-i18n="home.tools.activation" data-i18n-default="资源激活">资源激活</h3>
                        <p data-i18n="home.tools.activation.desc" data-i18n-default="快速激活各类资源和软件">快速激活各类资源和软件</p>
                        <a href="toolbox.html" class="btn" data-i18n="common.explore" data-i18n-default="探索">探索</a>
                    </div>
                    <div class="tool-item">
                        <h3 data-i18n="home.tools.security" data-i18n-default="安全检测">安全检测</h3>
                        <p data-i18n="home.tools.security.desc" data-i18n-default="全面的安全防护工具">全面的安全防护工具</p>
                        <a href="security.html" class="btn" data-i18n="common.explore" data-i18n-default="探索">探索</a>
                    </div>
                </div>
            </div>

            <div class="category-card">
                <h2 data-i18n="home.resources.title" data-i18n-default="热门资源">热门资源</h2>
                <div class="tool-list">
                    <div class="tool-item">
                        <h3 data-i18n="home.resources.software" data-i18n-default="软件资源">软件资源</h3>
                        <p data-i18n="home.resources.software.desc" data-i18n-default="精选优质软件资源">精选优质软件资源</p>
                        <a href="resources.html" class="btn" data-i18n="common.explore" data-i18n-default="探索">探索</a>
                    </div>
                    <div class="tool-item">
                        <h3 data-i18n="home.resources.tools" data-i18n-default="工具资源">工具资源</h3>
                        <p data-i18n="home.resources.tools.desc" data-i18n-default="实用工具集合">实用工具集合</p>
                        <a href="toolbox.html" class="btn" data-i18n="common.explore" data-i18n-default="探索">探索</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright" data-i18n-default="© 2023 资源激活工具站">&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <!-- 统一客服容器 -->
    <div id="chat-container" class="deepseek-chat"></div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化客服系统
            import('./src/js/modules/deepseek-chat.js').then(module => {
                module.default.init({
                    container: '#chat-container',
                    position: 'bottom-right',
                    apiKey: window.ENV.DEEPSEEK_API_KEY
                });
            }).catch(error => {
                console.error('客服系统加载失败:', error);
                document.getElementById('chat-container').style.display = 'none';
            });

            // 初始化国际化管理器
            import('./src/js/modules/i18n-manager.js').then(module => {
                window.i18nManager = new module.I18nManager();
            }).catch(error => {
                console.error('国际化管理器加载失败:', error);
                document.documentElement.removeAttribute('data-i18n-loading');
            });

            // 添加页面加载状态管理
            document.documentElement.classList.add('i18n-initializing');
        });
    </script>
</body>
</html>
