<!DOCTYPE html>
<html data-i18n-loading="true" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="site.title" data-i18n-default="资源激活工具站">资源激活工具站</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/i18n.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4468142418161903"
     crossorigin="anonymous"></script>
    <!-- 核心脚本 -->
    <script type="module" src="./main.js"></script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/ad-manager.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home" data-i18n-default="资源激活">资源激活</a>
            <nav>
                <a href="toolbox.html" data-i18n="nav.tools" data-i18n-default="工具">工具</a>
                <a href="resources.html" data-i18n="nav.resources" data-i18n-default="资源">资源</a>
                <a href="security.html" data-i18n="nav.security" data-i18n-default="安全">安全</a>
                <a href="status.html" data-i18n="nav.status" data-i18n-default="状态">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh" data-i18n-default="中文">中文</button>
                    <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en" data-i18n-default="English">English</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="background-gradient"></div>
    <main class="container">
        <section class="welcome-section">
            <h1 class="page-title" data-i18n="home.title" data-i18n-default="欢迎使用资源激活工具站">欢迎使用资源激活工具站</h1>
            <p class="subtitle" data-i18n="home.subtitle" data-i18n-default="一站式资源管理与激活解决方案">一站式资源管理与激活解决方案</p>
            <div class="features-grid">
                <div class="feature-card">
                    <h3 data-i18n="home.features.tools" data-i18n-default="专业工具集">专业工具集</h3>
                    <p data-i18n="home.features.tools.desc" data-i18n-default="提供全面的资源管理工具">提供全面的资源管理工具</p>
                </div>
                <div class="feature-card">
                    <h3 data-i18n="home.features.security" data-i18n-default="安全保障">安全保障</h3>
                    <p data-i18n="home.features.security.desc" data-i18n-default="全方位的安全防护措施">全方位的安全防护措施</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright" data-i18n-default="© 2023 资源激活工具站">&copy; 2023 资源激活工具站</p>
        </div>
    </footer>

    <!-- 统一客服容器 -->
    <div id="chat-container" class="deepseek-chat"></div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化客服系统
            import('./src/js/modules/deepseek-chat.js').then(module => {
                module.default.init({
                    container: '#chat-container',
                    position: 'bottom-right',
                    apiKey: window.ENV.DEEPSEEK_API_KEY
                });
            }).catch(error => {
                console.error('客服系统加载失败:', error);
                document.getElementById('chat-container').style.display = 'none';
            });

            // 初始化国际化管理器
            import('./src/js/modules/i18n-manager.js').then(module => {
                window.i18nManager = new module.I18nManager();
            }).catch(error => {
                console.error('国际化管理器加载失败:', error);
                document.documentElement.removeAttribute('data-i18n-loading');
            });

            // 添加页面加载状态管理
            document.documentElement.classList.add('i18n-initializing');
        });
    </script>
</body>
</html>
