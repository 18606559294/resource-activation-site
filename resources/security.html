<!DOCTYPE html>
<html data-i18n-loading="true" lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-i18n="security.pageTitle" data-i18n-default="安全中心 - 资源激活工具站">安全中心 - 资源激活工具站</title>
    <link rel="stylesheet" href="./css/mixin-style.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/security.css">
    <link rel="stylesheet" href="./css/i18n.css">
    <link rel="stylesheet" href="./css/deepseek-chat.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4468142418161903"
        crossorigin="anonymous"></script>
    <!-- 核心脚本 -->
    <script type="module" src="./src/js/deepseek-chat-init.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo" data-i18n="nav.home" data-i18n-default="资源激活">资源激活</a>
            <nav>
                <a href="../index.html" class="nav-link" style="font-weight: 800; color: var(--primary-color);">← 返回
                    Trae 主页</a>
                <a href="toolbox.html" data-i18n="nav.tools" data-i18n-default="工具">工具</a>
                <a href="resources.html" data-i18n="nav.resources" data-i18n-default="资源">资源</a>
                <a href="security.html" class="active" data-i18n="nav.security" data-i18n-default="安全">安全</a>
                <a href="status.html" data-i18n="nav.status" data-i18n-default="状态">状态</a>
                <div class="language-switcher" role="navigation" aria-label="语言选择">
                    <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh"
                        data-i18n-default="中文">中文</button>
                    <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en"
                        data-i18n-default="English">English</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="background-gradient"></div>
    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" data-i18n-placeholder="security.search.placeholder"
                    data-i18n-default-placeholder="搜索安全工具..." placeholder="搜索安全工具...">
                <button data-i18n="security.search.button" data-i18n-default="搜索">搜索</button>
            </div>
        </section>
        <section class="security-section">
            <h1 data-i18n="categories.security.title" data-i18n-default="安全中心">安全中心</h1>

            <div class="security-content">
                <div class="security-item">
                    <h2 data-i18n="categories.security.sections.detection.title" data-i18n-default="安全检测">安全检测</h2>
                    <p data-i18n="categories.security.sections.detection.description"
                        data-i18n-default="所有工具均经过严格的安全检测，确保无毒无害。">所有工具均经过严格的安全检测，确保无毒无害。</p>
                </div>

                <div class="security-item">
                    <h2 data-i18n="categories.security.sections.instructions.title" data-i18n-default="使用说明">使用说明</h2>
                    <p data-i18n="categories.security.sections.instructions.description"
                        data-i18n-default="请按照说明文档正确使用工具，避免因不当操作导致的安全问题。">请按照说明文档正确使用工具，避免因不当操作导致的安全问题。</p>
                </div>

                <div class="security-item">
                    <h2 data-i18n="categories.security.sections.disclaimer.title" data-i18n-default="免责声明">免责声明</h2>
                    <p data-i18n="categories.security.sections.disclaimer.description"
                        data-i18n-default="本平台提供的工具仅供学习交流使用，请勿用于商业用途。">本平台提供的工具仅供学习交流使用，请勿用于商业用途。</p>
                </div>
            </div>
        </section>

        <!-- 广告容器 -->
        <div class="ad-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4468142418161903"
                data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright" data-i18n-default="© 2024 资源激活工具站 | Trae.ai 合作伙伴">&copy; 2024 资源激活工具站 |
                Trae.ai 合作伙伴</p>
        </div>
    </footer>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // 添加CSS类控制初始显示
            document.documentElement.classList.add('i18n-initializing');

            if (window.i18nManager) {
                i18nManager.addObserver(() => {
                    // 使用延迟移除加载状态
                    setTimeout(() => {
                        document.documentElement.removeAttribute('data-i18n-loading');
                        document.documentElement.classList.remove('i18n-initializing');
                    }, 300);
                });
            } else {
                // i18n管理器加载失败，移除加载状态显示默认内容
                setTimeout(() => {
                    document.documentElement.removeAttribute('data-i18n-loading');
                    document.documentElement.classList.remove('i18n-initializing');
                }, 1000);
            }
        });

        // 添加加载超时保护
        setTimeout(() => {
            if (document.documentElement.hasAttribute('data-i18n-loading')) {
                document.documentElement.removeAttribute('data-i18n-loading');
                document.documentElement.classList.remove('i18n-initializing');
            }
        }, 3000);
    </script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/security.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
    <script type="module" src="./src/js/ad-manager.js"></script>
    <script type="module" src="./src/js/brand-styling.js"></script>

    <!-- 智能客服容器 -->
    <div id="chat-container" class="deepseek-chat"></div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            import('./src/js/modules/deepseek-chat.js').then(module => {
                module.default.init({
                    container: '#chat-container',
                    position: 'bottom-right'
                });
            }).catch(error => {
                console.error('客服系统加载失败:', error);
            });
        });
    </script>
</body>

</html>
