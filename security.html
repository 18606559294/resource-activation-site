<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: *; frame-src *;">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title data-i18n="security.title">安全中心</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/security.css">
    <link rel="stylesheet" href="./src/css/deepseek-chat.css">
</head>
<body>
    <div class="nav-controls">
        <!-- 语言切换 -->
        <div class="language-switcher" role="navigation" aria-label="语言选择">
            <button data-lang="zh" aria-pressed="true">中文</button>
            <button data-lang="en" aria-pressed="false">English</button>
        </div>
    </div>
    <div class="background-gradient"></div>
    <div class="page-container">
        <!-- 左侧安全内容 -->
        <div class="security-section">
            <button class="back-button" onclick="window.location.href='index.html'" data-i18n="security.back">返回主页</button>
            <h1 data-i18n="security.title">安全中心</h1>
            
            <div class="security-content">
                <div class="security-item">
                    <h2 data-i18n="security.subtitle1">安全检测</h2>
                    <p data-i18n="security.text1">所有工具均经过严格的安全检测，确保无毒无害。</p>
                </div>
                
                <div class="security-item">
                    <h2 data-i18n="security.subtitle2">使用说明</h2>
                    <p data-i18n="security.text2">请按照说明文档正确使用工具，避免因不当操作导致的安全问题。</p>
                </div>
                
                <div class="security-item">
                    <h2 data-i18n="security.subtitle3">免责声明</h2>
                    <p data-i18n="security.text3">本平台提供的工具仅供学习交流使用，请勿用于商业用途。</p>
                </div>
            </div>
        </div>

        <!-- 右侧广告部分 -->
        <div class="ads-section">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script type="module" src="./src/js/security.js"></script>
    <script type="module" src="./src/js/modules/i18n.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }

        // 初始化DeepSeekChat
        const chat = new DeepSeekChat('your-api-key-here');
        setTimeout(() => chat.toggleChat(true), 3000); // 3秒后显示聊天窗口
    </script>
</body>
</html>
