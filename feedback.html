    <main class="container">
        <section class="feedback-form">
            <h1 data-i18n="feedback.title" data-i18n-default="问题反馈与解决">问题反馈与解决</h1>
            <form id="feedbackForm">
                <div class="form-group">
                    <label data-i18n="feedback.form.name" data-i18n-default="您的称呼：">您的称呼：</label>
                    <input type="text" id="name" required 
                           data-i18n-placeholder="feedback.form.namePlaceholder" 
                           placeholder="请输入您的称呼">
                </div>
                <div class="form-group">
                    <label data-i18n="feedback.form.contact" data-i18n-default="联系方式（选填）：">联系方式（选填）：</label>
                    <input type="text" id="contact" 
                           data-i18n-placeholder="feedback.form.contactPlaceholder" 
                           placeholder="邮箱/电话/微信">
                </div>
                <div class="form-group">
                    <label data-i18n="feedback.form.question" data-i18n-default="问题描述：">问题描述：</label>
                    <textarea id="question" required 
                           data-i18n-placeholder="feedback.form.questionPlaceholder" 
                           placeholder="请详细描述您遇到的问题..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" data-i18n="feedback.form.submit" data-i18n-default="提交问题">提交问题</button>
            </form>
        </section>

        <section class="feedback-history">
            <h2 data-i18n="feedback.history.title" data-i18n-default="历史问题">历史问题</h2>
            <div id="historyList" class="history-list">
