<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="feedback.title">问题反馈与解决</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/ui-feedback.css">
    <link rel="stylesheet" href="./src/css/feedback.css">
</head>
<body>
    <div class="language-switcher">
        <button onclick="changeLanguage('zh')">中文</button>
        <button onclick="changeLanguage('en')">English</button>
    </div>
    <div class="background-gradient"></div>
    <div class="page-container">
        <!-- 左侧反馈部分 -->
        <div class="feedback-section">
            <button class="back-button" onclick="window.location.href='index.html'" data-i18n="feedback.back">返回主页</button>
            <h1 data-i18n="feedback.title">问题反馈与解决</h1>
            
            <div class="feedback-form">
                <div id="statusMessage" class="status"></div>
                <div class="form-group">
                    <label for="name">您的称呼：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="contact">联系方式（选填）：</label>
                    <input type="text" id="contact" name="contact">
                </div>
                
                <div class="form-group">
                    <label for="question">问题描述：</label>
                    <textarea id="question" name="question" required></textarea>
                </div>
                
                <div class="form-group">
                    <button onclick="submitFeedback()">提交问题</button>
                </div>
            </div>
            
            <div class="feedback-list" id="feedbackList">
                <!-- 历史问题将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 右侧广告部分 -->
        <div class="ads-section">
            <div class="ad-block" id="ad-block-1"></div>
            <div class="ad-block" id="ad-block-2"></div>
            <div class="ad-block" id="ad-block-3"></div>
            <div class="ad-block" id="ad-block-4"></div>
            <div class="ad-block" id="ad-block-5"></div>
        </div>
    </div>

    <script type="module" src="./src/js/feedback.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
</body>
</html>
