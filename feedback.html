<!DOCTYPE html>
<html data-i18n-loading="true">
<head>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: *; frame-src *;">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title data-i18n="feedback.title">问题反馈与解决</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/ui-feedback.css">
    <link rel="stylesheet" href="./css/feedback.css">
    <link rel="stylesheet" href="./css/deepseek-chat.css">
    <link rel="stylesheet" href="./src/css/i18n.css">
</head>
<body>
    <div class="nav-controls">
        <div class="language-switcher" role="navigation" aria-label="语言切换">
            <button data-lang="zh" aria-label="切换到中文" data-i18n="languages.zh">中文</button>
            <button data-lang="en" aria-label="Switch to English" data-i18n="languages.en">English</button>
        </div>
    </div>
    <!-- 保持原有body内容不变 -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            if (window.i18nManager) {
                i18nManager.addObserver(() => {
                    document.documentElement.removeAttribute('data-i18n-loading');
                });
            }
        });
    </script>
    <script type="module" src="./src/js/modules/i18n-manager.js"></script>
    <script type="module" src="./src/js/components/language-switcher.js"></script>
    <script type="module" src="./src/js/feedback.js"></script>
    <script type="module" src="./src/js/modules/deepseek-chat.js"></script>
</body>
</html>
